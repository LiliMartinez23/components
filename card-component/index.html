<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Card Component</h1>

    <div class="card-container">
        <div class="card one">
            <div class="card-title">
                <h2>Hackathons <i class="fa-solid fa-code" style="color: #ffffff;"></i></h2>
            </div>
        </div>

        <div class="card two">
            <div class="card-title">
                <h2>Tech Nights <i class="fa-solid fa-computer" style="color: #ffffff;"></i></h2>
            </div>
        </div>

        <div class="card three">
            <div class="card-title">
                <h2>Workshops <i class="fa-solid fa-gear" style="color: #ffffff;"></i></h2>
            </div>
        </div>

        <div class="card four">
            <div class="card-title">
                <h2>Volunteer <i class="fa-solid fa-heart" style="color: #ffffff;"></i></h2>
            </div>
        </div>
    </div>
</body>
</html>
